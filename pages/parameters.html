<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bplay Sorteos</title>
     <link rel="stylesheet" href="/styles/parametersStyle.css" /> 
    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onloadParameters()">
    
    <!-- <header>
      <img src="../img/header.svg" alt="header" width="100%" height="100%" />
    </header> -->
    <br /><br /><br />

    <!-- Logobplay -->
    <section class="logo">
      <img
        src="../img/logo bplay sorteos.svg"
        alt="Logo"
        width="200px"
        height="123px"
      />
      <h2></h2>
    </section>
    <br />

    <section>
    <div style="padding: 12px;">
      <p><span class="tituloSorteo"></span></p>
    </div>
  </section>
  <img
      src="../img//confetti-40.gif"
      id="confeti"
    />
    <!-- parametros -->

    <section class="containerParameters">
      <div class="parameters">
        <label for="winnersnmber" id="winners">
          <h3 class="ganadoresTxt">#Ganadores</h3>
          <button class="botonUp1">
            <i class="fa-solid fa-chevron-up"></i>
          </button>
          <button class="botonDown1">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </label>
        <input 
          type="number" 
          id="winnersnmber" 
          value="1"
        />
        <label for="subwinnersNmber" id="subwinners">
          <h3 class="suplentesTxt">#Suplentes</h3>
          <button class="botonUp2">
            <i class="fa-solid fa-chevron-up"></i>
          </button>
          <button class="botonDown2">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </label>
        <input
          type="number"
          id="subwinnersNmber"
          value="0"
        />
        <h3 class="filtroTxt">Filtrar Duplicados</h3>
        <input type="checkbox" value='0' id="toggle" class="offscreen" />
        <label for="toggle" class="switch"></label>

        <h3 class="chancesTxt">Chances Extra</h3>
        <input type="checkbox" value='0' id="toggle2" class="offscreen2" />
        <label for="toggle2" class="switch2"></label>

        <label for="parameTexarea">
          <h3 class="parametroTxt">Par√°metro</h3>
        </label>
        <input type="text" id="parameTexarea" disabled />
      </div>

      <div class="totalP">
        Total participantes:
        <span></span>
      </div>
      <button class="SortearBtn" id="buttonSorteo">
        <a id="buttonSortear">Sortear</a></button
      ><br /><br />
    </section>

    <div id="sorteando" style="height: 100vw; display: none">
        <h1>Sorteando</h1><br><br>
        <div>
        <!-- spinner -->
        <div class="loader">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:13"></span>
            <span style="--i:14"></span>
            <span style="--i:15"></span>
            <span style="--i:16"></span>
            <span style="--i:17"></span>
            <span style="--i:18"></span>
            <span style="--i:19"></span>
            <span style="--i:20"></span>
        </div>
        <h2></h2>
      </div>
      <button class="cancelarBtn">
        <a id="buttonCancelar" href="./parameters.html">Cancelar</a>
        </button
      ><br /><br />
    </div>

    <div id="resultado" style="height: 100vw; display: none; ">
        <h2 style="z-index: 2">FELICIDADES!<span></span></h2>
        <div class="textGanador"><p>GANADOR: <span id="ganador"></span></p></div>
        <div class="textSuplente"><p>SUPLENTE: <span id="suplente"></span></p></div>
        <div class="btnSorteaAgain">
            <div id="textBoton">
                <a name="" id="resetSorteo" class="btn btn-primary" href="/" role="button"
        >Sortear de nuevo</a
        ><br /><br /><br /><br/>
                
            </div>
        </div>
        
    </div>
    

    
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <h3>&copy; 2023 bplay Sorteos. Todos los derechos reservados.</h3>
    </footer>
        
    <script src="../script/scriptpage1.js"></script>
  </body>
</html>
