<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bplay Sorteos</title>
    <link rel="stylesheet" href="/styles/parametersStyle.css" />
    <link rel="icon" href="/img/logo bplay sorteos.svg">
    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onloadParameters()">
    <!-- <header>
      <img src="../img/header.svg" alt="header" width="100%" height="100%" />
    </header> -->
    <br /><br /><br />

    <!-- Logobplay -->
    <section class="logo">
      <img
        src="../img/logo bplay sorteos.svg"
        alt="Logo"
        width="200px"
        height="123px"
      />
      <h2></h2>
    </section>
    <br />

    <div>
      <p><span class="tituloSorteo"></span></p>
    </div>
    <img src="../img//confetti-40.gif" id="confeti" />
    <!-- parametros -->

    <section class="containerParameters">
      <div class="parameters">
        <label for="winnersnmber" id="winners">
          <h3 class="ganadoresTxt">#Ganadores</h3>
          <button class="botonUp1">
            <i class="fa-solid fa-chevron-up"></i>
          </button>
          <button class="botonDown1">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </label>
        <input type="number" id="winnersnmber" value="1" />
        <label for="subwinnersNmber" id="subwinners">
          <h3 class="suplentesTxt">#Suplentes</h3>
          <button class="botonUp2">
            <i class="fa-solid fa-chevron-up"></i>
          </button>
          <button class="botonDown2">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </label>
        <input type="number" id="subwinnersNmber" value="0" />
        <h3 class="filtroTxt">Filtrar Duplicados</h3>
        <input type="checkbox" value="0" id="toggle" class="offscreen" />
        <label for="toggle" class="switch"></label>

        <h3 class="chancesTxt">Chances Extra</h3>
        <input type="checkbox" value="0" id="toggle2" class="offscreen2" />
        <label for="toggle2" class="switch2"></label>

        <label for="parameTexarea">
          <h3 class="parametroTxt">Parámetro</h3>
        </label>
        <input type="text" id="parameTexarea" disabled />
      </div>

      <div class="totalP">
        Total participantes:
        <span></span>
      </div>
      <button class="SortearBtn" id="buttonSorteo">
        <a id="buttonSortear">Sortear</a></button
      ><br /><br />
    </section>

    <div id="sorteando">
      <h1>Sorteando</h1>
      <div id="containerSpinner">
        <!-- spinner -->
        <div class="dot-spinner">
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
        </div>
        <h2></h2>
      </div>
      <button class="cancelarBtn">
        <a id="buttonCancelar" href="./parameters.html">Cancelar</a>
        </button
      ><br /><br />
    </div>


    <div class="volverSortear" id="resultado">
      <h1>¡FELICIDADES!</h1>
      <div>
        <h3 id="tituloGanador"></h3>
        <div id="ganador"></div>
      </div>

      <div id="contenedorSuplente">
        <h3 id="tituloSuplente"></h3>
        <div id="suplente"></div>
      </div>
      <br><br><br><br>

      <a name="" id="resetSorteo" class="btn btn-primary" href="/" role="button"
        >Volver a sortear
      </a>
      <br /><br /><br /><br />
    </div>
    
    <footer class="footer">
      <p>&copy; 2023 bplay Sorteos. Todos los derechos reservados created by M.O.</p>
    </footer>
    <script src="../script/scriptpage1.js"></script>
  </body>
</html>
